<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Win an iPhone 16 ‚Äì Limited Time Offer!</title>

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Poppins:wght@300;400;600&display=swap"
    rel="stylesheet"
  />

  <style>
    /* Ensure padding/borders don't exceed widths */
    * {
      box-sizing: border-box;
    }

    /* General Page Styling */
    body {
      font-family: 'Poppins', sans-serif;
      background: white;
      color: black;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    /* Full-Width Dark Navy Blue Header Banner */
    .header-banner {
      background: #0e182c; /* dark navy blue */
      color: white;
      padding: 10px 0;
      font-size: 28px;
      font-weight: bold;
      width: 100%;
      text-align: center;
    }

    /* Countdown Title */
    #countdown-title {
      font-size: 24px;
      font-weight: bold;
      color: white;
      margin-bottom: 10px;
      font-family: 'Black Han Sans', sans-serif; /* Using Black Han Sans */
    }

    .countdown-timer {
      display: flex;
      justify-content: center;
      gap: 10px;  /* Space between each .time-box */
      margin-top: 10px;
      color: red;
    }

    .time-box {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
      padding: 5px; /* You can adjust padding further */
      min-width: 60px;
      text-align: center;
      line-height: 1; /* Tighter line-height */
    }

    .time-box span,
    .time-box label {
      display: block;
      margin: 0;
      padding: 0;
      line-height: 1;
    }

    .time-box label {
      font-size: 12px;
      text-transform: uppercase;
      font-weight: bold;
      color: white;
    }

    /* Form Container */
    .form-container {
      background: black;
      color: white;
      padding: 25px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      margin: 20px auto; /* Centers the black container horizontally */
      text-align: left;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    /* Form Title */
    .form-container h2 {
      text-align: center;
      font-family: 'Black Han Sans', sans-serif;
      font-size: 24px;
      font-weight: 500;
      margin-bottom: 10px;
    }

    /* Highlighted Blue Text */
    .highlight-text {
      text-align: center;
      font-weight: bold;
      color: #6bb3ff; /* lighter blue */
      margin: 10px 0;
    }

    /* Input Fields */
    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      text-align: center;
    }

    input::placeholder {
      color: #ccc;
      text-align: center;
    }

    /* Multiple Choice Question */
    .choices label {
      display: block;
      padding: 10px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
      cursor: pointer;
      margin: 5px 0;
    }

    .choices input {
      display: none;
    }

    .choices label:hover,
    .choices input:checked + label {
      background: #0099ff;
      color: black;
      font-weight: bold;
    }

    /* Consent Checkbox Container */
    .checkbox-container {
      margin-top: 10px;
      font-size: 12px;
      line-height: 1.4;
      text-align: left; /* Make sure text is left-aligned in container */
    }

    /* The label is inline-flex: checkbox + text stay together. 
       width: 100% ensures it doesn't overflow. */
    .checkbox-container label {
      display: inline-flex;
      align-items: flex-start;
      flex-wrap: wrap; /* if text is too long, it wraps within container */
      gap: 8px;
      cursor: pointer;
      width: 100%;     /* ensures it fills the container & won't overflow */
      margin: 0;
      word-break: break-word; /* breaks long text if needed */
    }

    .checkbox-container input[type="checkbox"] {
      margin-top: 2px; /* small offset to align checkbox & text nicely */
    }

    /* iPhone Image */
    .iphone-image {
      width: 100%;
      max-width: 350px;
      margin: 5px auto;
      display: block;
      border-radius: 10px;
    }

    /* Submit Button */
    .submit-button {
      background: linear-gradient(to right, #0099ff, #00c3ff);
      color: white;
      border: none;
      padding: 14px;
      font-size: 25px;
      width: 100%;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
      text-align: center;
      margin-top: 15px;
    }

    /* Mobile Responsive */
    @media (max-width: 600px) {
      .countdown-timer {
        flex-wrap: wrap;
      }

      .form-container {
        width: 95%;
      }
    }
  </style>
</head>
<body>

  <!-- Header Banner with Countdown Timer -->
  <div class="header-banner">
    <div id="countdown-title">WINNER SELECTED IN</div>
    <div class="countdown-timer">
      <div class="time-box">
        <span id="days">--</span>
        <label>Days</label>
      </div>
      <div class="time-box">
        <span id="hours">--</span>
        <label>Hours</label>
      </div>
      <div class="time-box">
        <span id="minutes">--</span>
        <label>Minutes</label>
      </div>
      <div class="time-box">
        <span id="seconds">--</span>
        <label>Seconds</label>
      </div>
    </div>
  </div>

  <!-- iPhone Image -->
  <img src="images/iphone16.png" alt="Win an iPhone 16" class="iphone-image" />

  <!-- Form Container -->
  <div class="form-container">
    <form>
      <h2>Apply To WINüëá</h2>

      <input type="text" name="name" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="tel" name="phone" placeholder="WhatsApp Number" required />
      <input type="text" name="postal_code" placeholder="Postal Code" required />

      <p class="highlight-text">
        Spend More &gt; Get More Giveaway Entries than Others &gt; Win iPhone 16 üèÜ
      </p>

      <!-- Spend More Question -->
      <label>How much would you spend to increase your chances of winning?</label>
      <div class="choices">
        <input type="radio" id="choice1" name="investment" value="‚Çπ99‚Äì499" />
        <label for="choice1">üèÖ ‚Çπ99‚Äì499 ‚Äì I want better odds</label>

        <input type="radio" id="choice2" name="investment" value="‚Çπ499‚Äì999" />
        <label for="choice2">üöÄ ‚Çπ499‚Äì999 ‚Äì I‚Äôm serious about winning</label>

        <input type="radio" id="choice3" name="investment" value="‚Çπ1,000+" />
        <label for="choice3">üèÜ ‚Çπ1,000+ ‚Äì I‚Äôll do whatever it takes to win!</label>

        <input type="radio" id="choice4" name="investment" value="No iPhone" />
        <label for="choice4">üòî I don't want to win an iPhone</label>
      </div>

      <!-- Household Members Question -->
      <label>How many members are in your household?</label>
      <div class="choices">
        <input type="radio" id="household1" name="household_size" value="1-2" />
        <label for="household1">1 - 2 Members</label>

        <input type="radio" id="household2" name="household_size" value="3-4" />
        <label for="household2">3 - 4 Members</label>

        <input type="radio" id="household3" name="household_size" value="5+" />
        <label for="household3">5+ Members</label>
      </div>

      <!-- Consent Checkbox -->
      <div class="checkbox-container">
        <label>
          <input type="checkbox" id="consent" required />
          I agree to terms &amp; conditions. By providing my phone number, I agree to
          receive calls, emails &amp; WhatsApp messages.
        </label>
      </div>

      <button class="submit-button">üèÜ WIN YOUR FREE PHONE</button>
    </form>
  </div>

  <!-- Countdown Script -->
  <script>
    function updateCountdown() {
      const targetDate = new Date("February 21, 2025 20:00:00 GMT+0530").getTime();
      const now = new Date().getTime();
      const timeLeft = targetDate - now;

      document.getElementById("days").innerText = Math.floor(
        timeLeft / (1000 * 60 * 60 * 24)
      );
      document.getElementById("hours").innerText = Math.floor(
        (timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
      );
      document.getElementById("minutes").innerText = Math.floor(
        (timeLeft % (1000 * 60 * 60)) / (1000 * 60)
      );
      document.getElementById("seconds").innerText = Math.floor(
        (timeLeft % (1000 * 60)) / 1000
      );
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
